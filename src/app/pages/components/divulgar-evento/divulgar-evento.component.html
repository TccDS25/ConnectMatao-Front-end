<app-navbar></app-navbar>

<div class="container">
  <h2 class="title">Divulgue seu evento</h2>

  <!-- Notificações e overlay sempre visíveis agora -->
  <div class="permission-notification-container show">
    Mensagem de permissão de erro aqui
  </div>

  <div class="form-overlay">
    <div class="overlay-message">
      Você não tem permissão para divulgar eventos.
    </div>
  </div>

  <div class="image-upload">
    <label for="imageInput" class="image-upload-label">Selecionar Imagem</label>
    <input type="file" id="imageInput" class="image-input" />
  </div>

  <div class="image-preview-container">
    <img
      src="assets/default-event-image.png"
      alt="Pré-visualização"
      class="image-preview"
    />
  </div>

  <div class="form-grid">
    <div class="form-group">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" maxlength="150" />
    </div>

    <div class="form-group">
      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" />
    </div>

    <div class="form-group">
      <label for="numero">Número:</label>
      <input type="text" id="numero" />
    </div>

    <div class="form-group">
      <label for="logradouro">Logradouro:</label>
      <input type="text" id="logradouro" />
    </div>

    <div class="form-group">
      <label for="cep">CEP:</label>
      <input type="text" id="cep" />
    </div>

    <div class="form-group full-width">
      <label for="descricao">Descrição:</label>
      <textarea id="descricao" maxlength="800"></textarea>
    </div>

    <div class="form-group full-width">
      <label for="email">Email:</label>
      <input type="email" id="email" />
    </div>

    <div class="form-group">
      <label for="categoria">Categoria:</label>
      <select id="categoria" class="form-control">
        <option value="" disabled selected>Selecione uma categoria</option>
        <option value="1">Categoria 1</option>
        <option value="2">Categoria 2</option>
        <option value="3">Categoria 3</option>
      </select>
    </div>

    <div class="form-group contact">
      <label>Telefone</label>
      <div class="contact-input">
        <i class="fas fa-phone"></i>
        <input type="tel" placeholder="(00) 0000-0000" />
      </div>
    </div>

    <div class="form-group contact">
      <label>Whatsapp</label>
      <div class="contact-input">
        <i class="fab fa-whatsapp"></i>
        <input type="tel" placeholder="(00) 00000-0000" />
      </div>
    </div>

    <div class="form-group date-time">
      <label for="data">Data:</label>
      <input type="date" id="data" />
    </div>

    <div class="form-group date-time">
      <label for="horario">Horário:</label>
      <input type="time" id="horario" />
    </div>

    <div class="form-group age-range">
      <label for="faixaEtaria">Faixa Etária:</label>
      <input type="number" id="faixaEtaria" />
    </div>

    <div class="form-group full-width submit-button">
      <button type="submit">Publicar evento</button>
    </div>
  </div>
</div>
